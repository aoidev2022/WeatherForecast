# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - weatherforecast-aoi-2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2cdf6908cf444d8b8db668431ccbda8a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0474c91c5d5a4b8d941354d8b51266c8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2cdf6908cf444d8b8db668431ccbda8a }}/aoidev2022/weatherforecast:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'weatherforecast-aoi-2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_aec5b5eeb7524c85b01d03bd9ac9e371 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2cdf6908cf444d8b8db668431ccbda8a }}/aoidev2022/weatherforecast:${{ github.sha }}'